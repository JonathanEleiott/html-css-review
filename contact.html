<html>
  <head>
    <title>Wanda's Wings Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="./images/hotWingsLogo.jpeg" alt="hot wings logo"/>
      <nav>
        <a class="red-background blue-bg" href="./index.html">Home</a>
        <a>Menu</a>
        <a class="red-background">Location</a>
        <a>Order</a>
        <a class="red-background" href="./gallery.html">Gallery</a>
        <a id="selected">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <form>
        <input placeholder="first name" name="fname" />
        <input placeholder="last name" name="lname" />
        <input type="password" placeholder="password" name="lname" />
        <input type="email" placeholder="email" name="email" />
        
        <button>Send Off</button>
      </form>
    </main>

    <footer>
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="./images/facebook.png" alt="facebook logo" />
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="./images/instagram.jpeg" />
      </a>
      <a href="https://myspace.com" target="_blank" rel="noopener noreferrer">
        <img src="./images/myspace.jpeg" />
      </a>
    </footer>
  </body>
</html>
